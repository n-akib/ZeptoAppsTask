<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Box</title>
    <style>
        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #201b1b; /* background color */
        }
        .text {
            font-size: 100px;
            color: #8f3333; /* text color */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">Zepto Apps</div>
    </div>
</body>
</html>
